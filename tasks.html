<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="globalStyle.css" />
  </head>
  <body>
    <!---------------------NAVEGADOR----------------------------------------->
    <div class="contenedorWeb">
      <div class="navWeb">
        <!-- <img class="scaled" src="assets/logo.png" alt="a" /> -->
        <div class="contenedorLogo"></div>
        <h1>HEDWIGHTLETTER</h1>
        <div class="logOut">
          <button class="btnOut">CERRAR SESION</button>
          <p id="username">USER</p>
        </div>
      </div>
      <!---------------------SECTION----------------------------------------->

      <div class="sectionWeb">
        <div class="upSection">
          <div class="card">
            <div class="title">
              <input type="text" value="Título" id="titulotarjeta" />
            </div>
            <div class="current_date"></div>
            <div class="infocard">
              <input class="inputTarea" name="comentarios" id="contenido" value=" Descripción" rows="10" cols="25" />
             
            </div>
            <div class="botones">
              <input class="guardar" type="button" value="Guardar" onclick="save()" />
              <input  class="editar" type="button" value="Editar" disabled />
              <input class="detalles" type="button" value="Detalles" disabled />
            </div>
          </div>
        </div>
        <div class="downSection"></div>
      </div>
      <!---------------------FOOTER----------------------------------------->

      <div class="footerWeb">
        <p>&copy; Hedwigletter</p>
      </div>
    </div>
    <script src="tasks.js"></script>
    <script src="logOut.js"></script>
  </body>
</html>
