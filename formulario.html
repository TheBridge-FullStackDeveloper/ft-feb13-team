<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class = "login">
    <h1>LogIn</h1>
    <form class="form">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" class="input" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" class="input" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@.$!%*?&])[A-Za-z\d@$!.%*?&]{8,16}" required ><br><br>

    <input type="submit" value ="Iniciar sesión "id="buttonLogin">
    </form>
    <p id="noUser"></p>
</div>
<script src="login.js"></script>
<script src="localStorage.js"></script>
</body>
</html>
