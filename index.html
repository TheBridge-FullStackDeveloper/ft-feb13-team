  <body>
    <div class="contenedorWeb1">

        <img class="scaled" src="assets/logo.png" alt="a" />

      </div>
   

      <div class="sectionWeb1">
           <div class = "login">
        <h1 class="title">LogIn</h1>
        <form class="form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="input" required><br><br>
    
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" class="input" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@.$!%*?&])[A-Za-z\d@$!.%*?&]{8,16}" required ><br><br>
    
        <input type="submit" value ="Iniciar sesión "id="buttonLogin">
        </form>
        <p id="noUser"></p>
    </div>
      </div>

    </div>
