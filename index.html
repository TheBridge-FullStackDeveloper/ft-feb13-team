<body>
    <style>
        .login{
            background-color:antiquewhite;
            border: 1px grey solid;
            justify-content: center;
            align-items: center;
        }
        .formulario{
            align-items: center;
        }
    </style>
<div class = "login">
    <h1>LogIn</h1>
    <form class="formulario">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" minlength="8" maxlength="16" required ><br><br>

    <button type="submit">Iniciar sesión</button>
    </form>
</div>
<script>


const form = document.querySelector('form');
const passwordInput = document.querySelector('#password');

form.addEventListener('submit', (event) => {
  event.preventDefault();
  const passwordValue = passwordInput.value;
  
  // Validar que la contraseña tenga al menos una mayúscula, una minúscula, un número y un carácter especial
  const passwordRequisitos = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
  if (!passwordRequisitos.test(passwordValue)) {
    alert('La contraseña debe tener al menos una mayúscula, una minúscula, un número y un carácter especial.');
    return;
  }
  
  // Si la contraseña cumple con los requisitos, enviar el formulario
  form.submit();
});
